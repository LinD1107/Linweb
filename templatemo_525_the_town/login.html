<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Pink Blossom</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container" role="main" aria-label="Login form">
    <h2>Welcome Back</h2>
    <p>Sign in to continue to Pink Blossom</p>
    <form id="loginForm" aria-describedby="loginStatus">
      <div class="form-group">
        <label for="emailInput">Email Address</label>
        <input type="text" id="emailInput" name="email" placeholder="you@example.com" autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="text" id="passwordInput" name="password" placeholder="Your password" autocomplete="current-password" />
      </div>
      <button type="submit" aria-label="Sign in">Log In</button>
    </form>
    <div class="forgot-password" tabindex="0" role="button" aria-pressed="false">Forgot Password?</div>
    <div id="loginStatus" role="alert" aria-live="polite" style="margin-top:12px; font-size:0.9rem; color:#d81b60;"></div>
    <div class="login-box" style="margin-top:24px; background:rgba(255,255,255,0.7); padding:16px 8px; border-radius:8px;">
      Belum punya akun? <a href="login.html" class="register-link" style="color:#3496d8; font-weight:bold; text-decoration:underline;">Daftar sekarang!</a>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const statusEl = document.getElementById('loginStatus');
      statusEl.textContent = 'Logging in...';
      setTimeout(() => {
        window.location.href = 'index.html'; // Kembali ke landing page
      }, 1200);
    });

    const forgotPassword = document.querySelector('.forgot-password');
    forgotPassword.addEventListener('click', () => {
      alert('Password reset feature is not implemented in this demo.');
    });
    forgotPassword.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        forgotPassword.click();
      }
    });
  </script>
</body>
</html>
